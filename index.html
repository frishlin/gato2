<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <title></title>
  </head>
  <body>

    <section class="container">               <!--Contenedor principal-->
      <section class="container-background">       <!--Contenedor que contiene el fondo-->

        <section class="row">      <!--Grid con filas de 12 columnas-->
          <section class="col-12"></section>
        </section>

        <section class="row">
          <section class="col-12"></section>
        </section>

        <section class="row">
          <section class="col-1"></section>
          <section class="col-1"></section>
          <section class="col-1"></section>
          <section class="col-1"></section>
          <section class="col-1"></section>
          <section class="col-1">
            <img id="cat-small" src="assets/images/kitten-small.png" alt="gato-peque">   <!--Id para modificar propiedade de gato pequeño / Imagen gato pequeño NOCHE-->
          </section>
          <section class="col-1"></section>

        </section>

        <section class="row">
          <section class="col-12"></section>
        </section>

        <section class="row">
          <section class="col-12"></section>
        </section>

        <section class="row">
          <section class="col-1"></section>
          <section class="col-1"></section>
          <section class="col-1"></section>
          <section class="col-1"></section>
          <section class="col-1"></section>
          <section class="col-1">
                      </section>
          <section class="col-1"></section>
          <section class="col-5">
            <img id="cat-big" src="assets/images\kitten-large.png" alt="gato-grande">   <!--Id para modificar propiedades de gato grande / Imagen gato grande TARDE-->
          </section>
        </section>

        <section class="row hidden-row-1">     <!--Clase1 para ocultar filas para la imagen con el fondo de tarde-->
          <section class="col-12"></section>
        </section>


        <section class="row hidden-row-1">
          <section class="col-12"></section>
        </section>

        <section class="row hidden-row-1">
          <section class="col-12"></section>
        </section>

        <section class="row hidden-row-2">    <!--Clase2 para ocultar filas para la imagen con el fondo de noche-->
          <section class="col-12"></section>
        </section>

        <section class="row hidden-row-2">
          <section class="col-12"></section>
        </section>

        <section class="row hidden-row-1"> <!--Clase para hacer visible al gato mediano-->
          <section class="col-1"></section>
          <section class="col-1">
            <img id="cat-med" src="assets/images\kitten-medium.png" alt="gato-mediano">   <!--Id para modificar propiedades del gato mediano DIA-->
          </section>

          <section class="col-1"></section>

        </section>
    </section>
  </body>
</html>
